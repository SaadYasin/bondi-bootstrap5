<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Bootstrap 5 | Navbar</title>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
			defer
		></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md">
			<div class="container">
				<a href="#" class="navbar-brand fw-bold">
					<img
						src="./images/bootstrap-100.svg"
						class="d-inline-block align-top"
						alt="bootstrap logo"
						width="30"
					/>
					Bootstrap 5</a
				>

				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#toggleMobileMenu"
					aria-controls="toggleMobileMenu"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="fa-solid fa-bars"></i>
				</button>

				<div class="collapse navbar-collapse" id="toggleMobileMenu">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link text-info active" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
					<div class="search d-none">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
					<a href="#" class="btn rounded-pill">Login</a>
				</div>
			</div>
		</nav>

		<!-- Landing section start -->
		<div
			class="landing d-flex flex-column justify-content-center align-items-center"
		>
			<div class="text-center text-light">
				<h1 class="fw-light">Taste the Creativity</h1>
				<p class="fs-6 text-white-50">We make awesome graphic and webpages</p>
				<a href="#" class="btn rounded-pill">Get Started</a>
			</div>
		</div>
		<!-- Landing section end -->

		<!-- Features section start -->
		<div class="features">
			<div class="container">

				<!-- Main heading component start -->
				<img src="" alt="">
				<!-- Main heading component end -->
			</div>
		</div>
		<!-- Features section end -->
	</body>
</html>
